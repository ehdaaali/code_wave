<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>mathematical operations</title>
</head>
<body>
    <div class="container">
        <h2>Adding -- Multiplying -- and Dividing </h2>
            <form id="mathForm">
                <label for="num1">number 1:</label>
                <input type="number" id="num1"  required><br><br>
                
                <label for="num2">number 2:</label>
                <input type="number" id="num2"  required><br><br>
                
                <label for="num3">number 3:</label>
                <input type="number" id="num3"  required><br><br>
                
                <button type="button" onclick="operations()">Calculate</button>
            <p id="result" ></p>
            </form>
    </div>
    


    <script>
        function operations() {
            
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const num3 = parseFloat(document.getElementById("num3").value);

            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
            document.getElementById("result").innerHTML = `Please enter All numbers!`;

                return;
            }

            const numbers = [num1, num2, num3];

            const sum = numbers.reduce((acc, num) => acc + num, 0);
            const product = numbers.reduce((acc, num) => acc * num, 1);
            const division = numbers.reduce((acc, num) => acc / num);

            document.getElementById("result").innerHTML = `
                sum of the 3 values ${numbers.join(' + ')} = ${sum}<br>
                multiplication of the 3 values ${numbers.join(' * ')} = ${product}<br>
                division of the 3 values ${numbers.join(' / ')} = ${division.toFixed(2)}
            `;
        }
    </script>
</body>
</html>
